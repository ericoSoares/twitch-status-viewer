<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Twitch Status Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="mainBody" class="container">
  
  <div class="text-center" id="title">
    <h1 id="titleText">Twitch Stream Status</h1>
  <div id="tabs" class="container">
    <div id="allButton" class="tab well col-md-4 col-sm-4 col-xs-4">
      <span id="span1" class="tabText">ALL</span>
    </div>
    <div id="onButton" class="tab well col-md-4 col-sm-4 col-xs-4">
      <span id="span2" class="tabText">ONLINE</span>
    </div>
    <div id="offButton" class="tab well col-md-4 col-sm-4 col-xs-4">
      <span id="span3" class="tabText">OFFLINE</span>
    </div>
  </div>
  </div>
  <div id="results" class="container resultContainer">
    <input type="text" id="searchBox" placeholder="Search by name"><span class="glyphicon glyphicon-search" style="margin-left:3px;"></span></input>
  </div>

<div class="text-center"><p>Written by Erico M. Soares</p></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
